<main class="flex  items-center h-screen ">
    <section class="ml-28 shadow-2xl shadow-slate-600/50 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover: duration-300">
        <div class="text-6xl text-white font-bold mx-2 my-2">TO DO LIST</div>
        <p class="bg-slate-100 text-gray-900 text-2xl font-semibold text-center mx-4 my-4 py-1 rounded-md">Angular & Tailwind CSS</p>
    </section>
    
    <section class=" flex-col ml-32 mt-20 self-start">
        <div class="flex justify-evenly bg-white px-10 py-7 rounded-md">
            <input class="px-2 mr-8 border-gray-300 focus:border-gray-300 border-[1.4px] w-64 h-8 rounded-sm cursor-text mt-1"  type="text" placeholder="Task to be done..." [(ngModel)]="todoInput" >
            <button class="bg-purple-600 text-white cursor-pointer px-6 py-2 rounded-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 active:bg-purple-800 m-1" (click)="addItem()">Add</button>
            <button class="bg-purple-600 text-white cursor-pointer px-6 py-2 rounded-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 active:bg-purple-800 m-1" (click)="resetList()">Reset</button>

        </div>
        <app-to-do-list></app-to-do-list>        
    </section>
</main>
